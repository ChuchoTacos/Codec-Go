<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codec Go (Simple)</title>
    
    <!-- 1. Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 2. Leaflet.js (para OpenStreetMap) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- 3. Font Awesome (para iconos) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- 4. Estilos CSS (Simple y Minimalista, sin Tailwind) -->
    <style>
        /* Variables de Color */
        :root {
            --green: #008037;
            --black: #111827;
            --gray-light: #f3f4f6;
            --gray-medium: #6b7280;
            --gray-dark: #374151;
            --white: #ffffff;
            --font-sans: 'Inter', sans-serif;
        }

        /* Reset Básico */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: var(--font-sans);
            background-color: var(--white);
            color: var(--black);
        }

        /* Estructura de Páginas */
        #login-page, #main-app-page, #settings-page {
            display: none; /* Ocultas por defecto */
            height: 100%;
            flex-direction: column;
        }

        /* ------------------------- */
        /* --- 1. Página de Login --- */
        /* ------------------------- */
        
        #login-page {
            display: flex; /* Se muestra primero */
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        #login-page .title {
            font-size: 2.25rem; /* 4xl */
            font-weight: 700;
            color: var(--green);
        }

        #login-page .slogan {
            font-size: 1.125rem; /* lg */
            color: var(--gray-medium);
            font-style: italic;
            margin-top: 0.25rem;
            margin-bottom: 3rem; /* Más espacio */
        }

        #login-page .connect-button {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--green);
            font-size: 5rem; /* 8xl */
            transition: transform 0.2s;
        }
        #login-page .connect-button:hover {
            transform: scale(1.1);
        }
        #login-page .connect-text {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--green);
            margin-top: 0.5rem;
        }

        /* ------------------------- */
        /* --- 2. Página Principal --- */
        /* ------------------------- */

        #main-app-page {
            background-color: var(--gray-light);
        }
        
        header {
            background-color: var(--white);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 1rem 1.5rem;
            z-index: 10;
        }
        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1280px;
            margin: 0 auto;
        }
        header .logo-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        header .logo-group .icon {
            font-size: 1.5rem;
            color: var(--green);
        }
        
        header .logo-group .title {
            font-size: 1.5rem;
            font-weight: 700;
        }
        header .settings-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.25rem;
            color: var(--gray-medium);
            padding: 0.5rem;
            border-radius: 9999px;
        }
        header .settings-button:hover {
            color: var(--green);
            background-color: var(--gray-light);
        }

        main {
            flex-grow: 1; /* Ocupa el espacio restante */
            overflow-y: auto;
            padding: 1.5rem;
        }
        main .container {
            max-width: 1280px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr; /* 1 columna en móvil */
            gap: 1.5rem;
        }
        /* Layout de 2 columnas en desktop */
        @media (min-width: 1024px) {
            main .container {
                grid-template-columns: 1fr 2fr; /* 1/3 y 2/3 */
            }
        }

        .card {
            background-color: var(--white);
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        /* --- NUEVOS ESTILOS PARA FILTROS --- */
        .filter-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .filter-button {
            background-color: var(--white);
            color: var(--gray-medium);
            border: 1px solid #d1d5db;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .filter-button:hover {
            background-color: var(--gray-light);
            border-color: var(--gray-medium);
        }
        .filter-button.active {
            background-color: var(--green);
            color: var(--white);
            border-color: var(--green);
        }
        /* --- FIN DE ESTILOS DE FILTROS --- */

        #event-feed {
            height: 70vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .event-card {
            padding: 1rem;
            background-color: var(--gray-light);
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: box-shadow 0.2s;
        }
        .event-card:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        /* --- NUEVO ESTILO PARA CATEGORÍA EN TARJETA --- */
        .event-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .event-card-category {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--white);
            background-color: var(--gray-medium);
            padding: 0.125rem 0.5rem;
            border-radius: 9999px;
            text-transform: uppercase;
        }
        /* Colores por categoría */
        .event-card-category.musica { background-color: #3b82f6; } /* Azul */
        .event-card-category.arte { background-color: #ec4899; } /* Rosa */
        .event-card-category.comida { background-color: #f97316; } /* Naranja */
        .event-card-category.historia { background-color: #8b5cf6; } /* Morado */
        
        .event-card-title {
            font-weight: 700;
            font-size: 1.125rem;
            color: var(--green);
        }
        .event-card-location {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--black);
            margin-top: 0.25rem;
        }
        .event-card-time, .event-card-desc {
            font-size: 0.875rem;
            color: var(--gray-medium);
            margin-top: 0.25rem;
        }

        #map {
            height: 500px;
            width: 100%;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem; /* Espacio antes del formulario */
        }
        .map-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-medium);
        }

        /* Formulario */
        form .form-group {
            margin-bottom: 1rem;
        }
        form label {
            display: block;
            font-weight: 500;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }
        form .form-input, form .form-textarea, form .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-family: var(--font-sans);
            background-color: var(--white); /* Para el select */
        }
        form .form-input:focus, form .form-textarea:focus, form .form-select:focus {
            outline: 2px solid var(--green);
            border-color: transparent;
        }
        form .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        form .form-location-info {
            font-size: 0.875rem;
            color: var(--gray-medium);
            margin-top: 0.25rem;
        }
        form .form-location-selected {
            color: var(--green);
            font-weight: 500;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-submit {
            float: right;
            background-color: var(--green);
            color: var(--white);
        }
        .btn-submit:hover {
            background-color: #00632a;
        }
        .btn-secondary {
            background-color: var(--gray-medium);
            color: var(--white);
            margin-top: 2rem; /* Espacio */
        }
        .btn-secondary:hover {
            background-color: var(--gray-dark);
        }

        /* ------------------------- */
        /* --- 3. Página de Ajustes --- */
        /* ------------------------- */
        #settings-page {
            padding: 1.5rem;
        }
        #settings-page .settings-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }
        #settings-page .back-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.25rem;
            color: var(--gray-medium);
            padding: 0.5rem;
            border-radius: 9999px;
        }
        #settings-page .back-button:hover {
            color: var(--green);
            background-color: var(--gray-light);
        }
        #settings-page .settings-title {
            font-size: 1.5rem;
            font-weight: 700;
        }
        #settings-page .settings-content {
            max-width: 640px;
            margin: 0 auto;
            text-align: center;
            color: var(--gray-medium);
        }

    </style>
</head>
<body>
    
    <!-- 1. Página de Login (Inicial) -->
    <div id="login-page">
        <div class="login-content">
            <h1 class="title">Codec GO</h1>
            <p class="slogan">"Mexico's history in your pocket."</p>
            
            <button id="show-main-app-button" class="connect-button" title="Conectar y Entrar">
                <i class="fa-solid fa-link"></i>
            </button>
            <p class="connect-text">CONECT</p>
        </div>
    </div>

    <!-- 2. Página Principal (Oculta) -->
    <div id="main-app-page">
        <header>
            <nav>
                <div class="logo-group">
                    <i class="fa-solid fa-bars icon"></i>
                    <span class="title">Codec Go</span>
                </div>
                <button id="settings-button" class="settings-button" title="Ajustes">
                    <i class="fa-solid fa-gear"></i>
                </button>
            </nav>
        </header>

        <main>
            <div class="container">
                <!-- Columna 1: Feed de Eventos -->
                <div class="card">
                    <h2 class="card-title">Live Event Feed</h2>
                    
                    <!-- NUEVA BARRA DE FILTROS -->
                    <div class="filter-bar" id="filter-bar">
                        <button class="filter-button active" data-category="todos">Todos</button>
                        <button class="filter-button" data-category="musica">Música</button>
                        <button class="filter-button" data-category="arte">Arte</button>
                        <button class="filter-button" data-category="comida">Comida</button>
                        <button class="filter-button" data-category="historia">Historia</button>
                    </div>

                    <div id="event-feed">
                        <p id="feed-loading" class="form-location-info">No hay eventos. ¡Crea el primero!</p>
                    </div>
                </div>

                <!-- Columna 2: Mapa y Formulario -->
                <div class="map-form-column">
                    <div class="card">
                        <div id="map" class="map-loading">Cargando mapa...</div>
                    </div>
                    
                    <div class="card" style="margin-top: 1.5rem;">
                        <h2 class="card-title">Promote Your Event</h2>
                        
                        <form id="create-event-form">
                            <div class="form-group">
                                <label for="event-title">Event Title</label>
                                <input type="text" id="event-title" class="form-input" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="event-description">Description</label>
                                <textarea id="event-description" rows="3" class="form-textarea"></textarea>
                            </div>

                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="event-date">Date</label>
                                    <input type="date" id="event-date" class="form-input" required>
                                 </div>
                                <div class="form-group">
                                    <label for="event-time">Time</label>
                                    <input type="time" id="event-time" class="form-input" required>
                                </div>
                            </div>

                            <!-- NUEVO CAMPO DE CATEGORÍA -->
                            <div class="form-group">
                                <label for="event-category">Category</label>
                                <select id="event-category" class="form-select" required>
                                    <option value="" disabled selected>Elige una categoría</option>
                                    <option value="musica">Música</option>
                                    <option value="arte">Arte</option>
                                    <option value="comida">Comida</option>
                                    <option value="historia">Historia</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Location</label>
                                <p id="location-instructions" class="form-location-info">Click en el mapa para fijar la ubicación.</p>
                                <p id="selected-location-name" class="form-location-selected"></p>
                            </div>

                            <button type="submit" id="submit-event-button" class="btn btn-submit">
                                Promote Event
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 3. Página de Ajustes (Oculta) -->
    <div id="settings-page">
        <div class="settings-header">
            <button id="back-to-main-app-button" class="back-button" title="Volver">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <h1 class="settings-title">Settings</h1>
            <div style="width: 40px;"></div> <!-- Spacer -->
        </div>

        <div class="settings-content">
            <p>App Settings</p>
            <p>Versión de prueba 1.0.0</p>
            
            <button id="back-to-login-button" class="btn btn-secondary">
                Volver al Inicio
            </button>
        </div>
    </div>


    <!-- 5. JavaScript (Simple, sin Firebase) -->
    <script>
        // Variables Globales
        let leafletMap, newEventMarker, currentSelectedLocation;
        let eventMarkers = [];
        let localEvents = []; // Base de datos local (temporal)
        let currentFilter = 'todos'; // NUEVA: Categoría de filtro actual

        // Elementos del DOM
        const loginPage = document.getElementById('login-page');
        const mainAppPage = document.getElementById('main-app-page');
        const settingsPage = document.getElementById('settings-page');

        /**
         * 1. NAVEGACIÓN ENTRE PÁGINAS
         */
        function showPage(pageId) {
            loginPage.style.display = 'none';
            mainAppPage.style.display = 'none';
            settingsPage.style.display = 'none';

            const page = document.getElementById(pageId);
            if (page) {
                page.style.display = 'flex';
            }
        }

        /**
         * 2. LÓGICA DEL MAPA (LEAFLET)
         */
        function initLeafletMap() {
            try {
                const mapElement = document.getElementById('map');
                mapElement.innerHTML = ''; // Limpia "Cargando..."
                
                leafletMap = L.map('map').setView([21.1619, -86.8515], 13); // Cancún

                // Capa de mapa (solo modo claro)
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                }).addTo(leafletMap);

                // Listener para clicks en el mapa
                leafletMap.on('click', onMapClick);

            } catch(e) {
                console.error("Error al iniciar Leaflet:", e);
                document.getElementById('map').innerHTML = 'Error al cargar el mapa.';
            }
        }

        async function onMapClick(e) {
            const { lat, lng } = e.latlng;
            
            const locationNameEl = document.getElementById('selected-location-name');
            locationNameEl.textContent = 'Buscando nombre...';

            // Geocodificación inversa con Nominatim (gratis)
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`);
                const data = await response.json();
                const locationName = data.display_name || `Ubicación en ${lat.toFixed(4)}, ${lng.toFixed(4)}`;
                
                currentSelectedLocation = {
                    name: locationName,
                    lat: lat,
                    lng: lng,
                };

                locationNameEl.textContent = `Seleccionado: ${locationName}`;

                // Mover el marcador temporal
                if (newEventMarker) {
                    newEventMarker.setLatLng(e.latlng);
                } else {
                    newEventMarker = L.marker(e.latlng, { 
                        draggable: true,
                        icon: L.icon({ // Icono verde
                            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
                            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                            iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
                        })
                    }).addTo(leafletMap);

                    // Listener para actualizar si se arrastra el marcador
                    newEventMarker.on('dragend', (event) => {
                        const newPos = event.target.getLatLng();
                        onMapClick({ latlng: newPos }); // Re-usa la función de click
                    });
                }
                leafletMap.panTo(e.latlng);

            } catch (error) {
                console.error("Error en geocodificación:", error);
                locationNameEl.textContent = 'No se pudo obtener el nombre. Intenta de nuevo.';
            }
        }

        /**
         * 3. LÓGICA DE EVENTOS (LOCAL)
         */
        
        // Maneja el envío del formulario
        function handleCreateEvent(e) {
            e.preventDefault();
            
            // 1. Obtener datos del formulario
            const title = document.getElementById('event-title').value;
            const description = document.getElementById('event-description').value;
            const date = document.getElementById('event-date').value;
            const time = document.getElementById('event-time').value;
            const category = document.getElementById('event-category').value; // NUEVO

            // 2. Validar (simple)
            if (!title || !date || !time || !category || !currentSelectedLocation) {
                alert("Por favor, llena todos los campos, incluyendo la categoría y la ubicación.");
                return;
            }

            // 3. Crear el objeto de evento
            const newEvent = {
                id: Date.now().toString(), // ID único simple
                title: title,
                description: description,
                date: date,
                time: time,
                category: category, // NUEVO
                locationName: currentSelectedLocation.name,
                lat: currentSelectedLocation.lat,
                lng: currentSelectedLocation.lng,
            };

            // 4. Guardar en nuestra "base de datos" local
            localEvents.push(newEvent);

            // 5. Actualizar la UI (respetando el filtro actual)
            renderAllEvents();

            // 6. Limpiar formulario
            document.getElementById('create-event-form').reset();
            document.getElementById('selected-location-name').textContent = '';
            currentSelectedLocation = null;
            if (newEventMarker) {
                newEventMarker.remove();
                newEventMarker = null;
            }
        }

        // Re-dibuja todos los eventos en el feed y el mapa
        function renderAllEvents() {
            const feed = document.getElementById('event-feed');
            feed.innerHTML = ''; // Limpiar feed
            clearAllMarkers(); // Limpiar mapa

            // NUEVA: Filtrar los eventos
            const filteredEvents = localEvents.filter(event => {
                if (currentFilter === 'todos') {
                    return true;
                }
                return event.category === currentFilter;
            });

            if (filteredEvents.length === 0) {
                const message = (currentFilter === 'todos') 
                    ? 'No hay eventos. ¡Crea el primero!' 
                    : `No hay eventos de "${currentFilter}".`;
                feed.innerHTML = `<p id="feed-loading" class="form-location-info">${message}</p>`;
                return;
            }

            filteredEvents.forEach(event => {
                displayEventInFeed(event);
                addMarkerToMap(event);
            });
        }

        // Muestra un evento en el feed
        function displayEventInFeed(event) {
            const feed = document.getElementById('event-feed');
            
            const eventDate = new Date(`${event.date}T${event.time}`);
            const friendlyDate = eventDate.toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' });
            const friendlyTime = eventDate.toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit' });

            const card = document.createElement('div');
            card.className = 'event-card';
            card.innerHTML = `
                <div class="event-card-header">
                    <h3 class="event-card-title">${event.title}</h3>
                    <!-- NUEVO: Muestra la categoría -->
                    <span class="event-card-category ${event.category}">${event.category}</span>
                </div>
                <p class="event-card-location">${event.locationName}</p>
                <p class="event-card-time">${friendlyDate} a las ${friendlyTime}</p>
                <p class="event-card-desc">${event.description}</p>
            `;
            
            // Click para centrar el mapa en el evento
            card.addEventListener('click', () => {
                if (leafletMap) {
                    leafletMap.panTo([event.lat, event.lng], { animate: true });
                    leafletMap.setZoom(16);
                }
            });

            feed.appendChild(card);
        }

        // Añade un marcador al mapa
        function addMarkerToMap(event) {
            const popupContent = `
                <h3 class="event-card-title">${event.title}</h3>
                <p class="event-card-location">${event.locationName}</p>
            `;

            const marker = L.marker([event.lat, event.lng])
                .addTo(leafletMap)
                .bindPopup(popupContent);
            
            eventMarkers.push(marker);
        }

        // Limpia todos los marcadores del mapa
        function clearAllMarkers() {
            eventMarkers.forEach(marker => marker.remove());
            eventMarkers = [];
        }

        /**
         * 4. INICIO DE LA APP
         */
        function setupEventListeners() {
            // Ir a la App Principal
            document.getElementById('show-main-app-button').addEventListener('click', () => {
                showPage('main-app-page');
                // Importante: Redibujar el mapa cuando se muestra
                setTimeout(() => leafletMap.invalidateSize(), 100);
            });

            // Ir a Ajustes
            document.getElementById('settings-button').addEventListener('click', () => {
                showPage('settings-page');
            });

            // Volver a la App Principal
            document.getElementById('back-to-main-app-button').addEventListener('click', () => {
                showPage('main-app-page');
                setTimeout(() => leafletMap.invalidateSize(), 100);
            });
            
            // Volver al Login desde Ajustes
            document.getElementById('back-to-login-button').addEventListener('click', () => {
                showPage('login-page');
            });

            // Listener del formulario de eventos
            document.getElementById('create-event-form').addEventListener('submit', handleCreateEvent);

            // NUEVO: Listener para la barra de filtros
            document.getElementById('filter-bar').addEventListener('click', (e) => {
                if (e.target.classList.contains('filter-button')) {
                    // Actualizar el filtro activo
                    currentFilter = e.target.dataset.category;
                    
                    // Actualizar el estilo del botón
                    document.querySelectorAll('.filter-button').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    e.target.classList.add('active');
                    
                    // Volver a dibujar los eventos con el nuevo filtro
                    renderAllEvents();
                }
            });
        }

        // Carga inicial cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', () => {
            initLeafletMap();
            setupEventListeners();
            showPage('login-page'); // Empezar en la página de login
        });

    </script>
</body>
</html>
